<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Elements */
        .deco-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 12s infinite;
        }
        .deco-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        .deco-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(-10px, 20px); }
            75% { transform: translate(-20px, -10px); }
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Title Styling */
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 2px;
        }

        /* Form Inputs */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            padding: 14px 20px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: color 0.3s;
        }

        input:focus ~ .input-icon {
            color: #4CAF50;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #4CAF50;
        }

        /* Button Styling */
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        /* Social Login */
        .social-login {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google { color: #db4437; }
        .social-btn.facebook { color: #3b5998; }
        .social-btn.apple { color: #000; }

        /* Links */
        .auth-link {
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            display: block;
        }

        .auth-link:hover {
            color: #4CAF50;
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="deco-circle"></div>
    <div class="deco-circle"></div>
    
    <div class="form-container">
        <h2>Create Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="passwordInput" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
                <span class="password-toggle" onclick="togglePassword('passwordInput', 'toggleIcon1')">
                    <i class="fas fa-eye" id="toggleIcon1"></i>
                </span>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" id="confirmPasswordInput" placeholder="Confirm Password" required>
                <i class="fas fa-lock input-icon"></i>
                <span class="password-toggle" onclick="togglePassword('confirmPasswordInput', 'toggleIcon2')">
                    <i class="fas fa-eye" id="toggleIcon2"></i>
                </span>
            </div>
            <button type="submit">Register Now</button>
        </form>

        <div class="social-login">
            <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-btn apple">
                <i class="fab fa-apple"></i>
            </button>
        </div>

        <a href="/login" class="auth-link">Already have an account? Sign In</a>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
